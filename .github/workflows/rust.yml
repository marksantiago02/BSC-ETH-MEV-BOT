name: ğŸ¦€ Rust CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  schedule:
    - cron: '0 0 * * 0'  # Run weekly for security audit

env:
  CARGO_TERM_COLOR: always
  POOLS_DATA_DIR: "./metadata/TEST/"
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-D warnings"

jobs:
  check:
    name: âœ… Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: ğŸ” Check
        uses: actions-rs/cargo@v1
        with:
          command: check

  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: ğŸ§ª Run tests
        run: cargo test --verbose
        env:
          RUST_LOG: debug

  lints:
    name: ğŸ” Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy
      - name: ğŸ’… Run rustfmt
        run: cargo fmt -- --check
      - name: ğŸ” Run clippy
        run: cargo clippy -- -D warnings

  build:
    name: ğŸ—ï¸ Build
    needs: [check, test, lints]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: ğŸ’¾ Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: ğŸ—ï¸ Build Release
        run: cargo build --verbose --release
      - name: ğŸ“¦ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: rust-binary
          path: target/release

  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ”’ Install cargo-audit
        run: cargo install cargo-audit
      - name: ğŸ” Run security audit
        run: cargo audit
      - name: ğŸ’¾ Cache advisory database
        uses: actions/cache@v3
        with:
          path: ~/.cargo/advisory-db
          key: advisory-db-${{ runner.os }}

  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: ğŸ“Š Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      - name: ğŸ” Generate coverage report
        run: cargo tarpaulin --out Xml
      - name: ğŸ“¤ Upload to codecov.io
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: true